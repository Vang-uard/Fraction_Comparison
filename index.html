<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>GSAT 반복 숙달</title>
    <link rel="stylesheet" href="style.css">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-J9V1XR626F"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-J9V1XR626F');
    </script>
    <meta name="google-adsense-account" content="ca-pub-9880204299534500">
</head>

<body>
    <div class="container">

        <aside class="sidebar">
            <h3>GSAT 연습</h3>

            <nav class="main-nav">
                <button id="btn-alphaquiz" class="active">알파벳 외우기</button>
                <button id="btn-fraction">분수 비교 연습</button>
                <button id="btn-multiplication">곱셈 연습</button>
                <button id="btn-random-transform">도식 추리</button>
            </nav>

            <div class="survey-link">
                <a href="https://forms.gle/V1YgxGrNPdaRg2on7" target="_blank">의견 수렴</a>
            </div>
        </aside>

        <main class="content">
            <h2 id="page-banner">분수 비교 연습</h2>

            <div id="fraction-page">
                <div class="header">
                    <div class="header-content">
                        <p>난이도를 선택하면 바로 문제가 새로 생성됩니다.<br>
                           아래 문제에서 두 분수 중 더 큰 분수를 클릭하세요.</p>
                        
                        <div class="score-wrapper">
                            <div id="score-container">
                                <div id="score-bar"></div>
                                <span id="score-text">정답률: 0/0</span>
                            </div>
                            <button id="reset-score-btn">↩️</button>
                        </div>
                    </div>
                    <label><input type="radio" name="difficulty" value="hard"> 상</label>
                    <label><input type="radio" name="difficulty" value="medium" checked> 중</label>
                    <label><input type="radio" name="difficulty" value="easy"> 하</label>
                </div>
                <div id="problems"></div>
            </div>

            <div id="multiplication-page">
                <div class="mul-header">
                    <p>아래의 곱셈 문제를 풀고 엔터키로 정답을 제출하세요.</p>
                </div>
                <div style="text-align:center; margin-bottom:20px;">
                    <label>첫 번째 수 범위:
                        <input type="number" id="rangeAmin" value="2" style="width:60px;"> ~
                        <input type="number" id="rangeAmax" value="99" style="width:60px;">
                    </label>
                    <br><br>
                    <label>두 번째 수 범위:
                        <input type="number" id="rangeBmin" value="2" style="width:60px;"> ~
                        <input type="number" id="rangeBmax" value="19" style="width:60px;">
                    </label>
                </div>
                <div class="numbers-container">
                    <div class="numbers">
                        <div id="lineA" class="number"></div>
                        <div id="lineB" class="number"></div>
                        <div class="input-feedback-container">
                            <input type="number" id="answer-input" class="answer-input" placeholder="">
                            <span id="feedback" class="feedback"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="random-transform-page">
                <div class="header">
                    <p>예시 변환을 보고 난이도를 선택하세요.</p>
                </div>
                <div id="rt-difficulty-container">
                    난이도:
                    <label><input type="radio" name="rt-difficulty" value="상"> 상</label>
                    <label><input type="radio" name="rt-difficulty" value="하" checked> 하</label>
                </div>
                <div id="random-transform-display"></div>
                <div id="rt-low-inputs">
                    <div class="input-group">
                        <label>증감변환:</label>
                        <input type="text" id="increment-input" placeholder="예: 2 -1 3 -2">
                    </div>
                    <div class="input-group">
                        <label>순서변환:</label>
                        <input type="text" id="order-input" placeholder="예: 4213">
                    </div>
                </div>
                <div id="rt-high-inputs" style="display:none;">
                    <div id="new-code-display"></div>
                    <div class="input-group">
                        <label>변환 결과:</label>
                        <input type="text" id="high-answer-input" placeholder="변환 결과 입력">
                    </div>
                </div>
                <div style="text-align:center;">
                    <button id="new-random-problem">새 문제</button>
                    <button id="grade-random-problem">채점</button>
                </div>
                <div id="random-feedback" style="text-align:center; font-weight:bold; margin-top:10px;"></div>
            </div>

            <div id="alphabet-page">
                <div class="header">
                    <p>난이도를 선택하고 문제를 풀어보세요.</p>
                </div>
                <div id="alpha-difficulty-container" style="text-align:center;">
                    난이도:
                    <label><input type="radio" name="alpha-difficulty" value="상"> 상</label>
                    <label><input type="radio" name="alpha-difficulty" value="중"> 중</label>
                    <label><input type="radio" name="alpha-difficulty" value="하" checked> 하</label>
                </div>
                <div id="alpha-question"></div>
                <div id="alpha-answer-container">
                    <label>정답:</label>
                    <input type="text" id="alpha-answer" placeholder="답 입력">
                </div>
                <div id="alpha-feedback"></div>

                <div id="alpha-tip-container" style="display: none; text-align: center; margin-top: 20px;">
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
